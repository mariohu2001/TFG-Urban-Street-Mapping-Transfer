{% extends "base.html" %}
{% block title %}
Top categories
{% endblock %}
{% block head %}

<script>
    const nodes = {{ nodos| tojson }}
    const coordsNodes = {{ nodosCoords| tojson }}
    var defaultCoords = {{ coords }}
    var city = "{{city}}"

</script>
<link rel="stylesheet" href="/styles/leaflet.extra-markers.min.css">
{% endblock %}

{% block content %}
<div class="row g-0 h-100 p-4 my-1">
    <div id="usmt-map" class="border border-5 border-dark-subtle rounded-1" style="box-sizing: border-box;">
    </div>
    <div class="d-flex align-items-center justify-content-start">
        <div class="form-floating my-2 ">
            <select class="form-select" id="method-dropdown" title="método" disabled>
                <option value="" disabled selected>Método</option>
                <option value="Qjensen">Jensen</option>
                <option value="Qjensen_raw">Jensen Raw</option>
                <option value="Qperm">Permutation</option>
                <option value="Qperm_raw">Permutation Raw</option>
                <option value="random_forest">Random Forest</option>
            </select>
            <label for="Método" style="z-index: 0;">Método</label>
        </div>
        <button type="button" id="tops_calc" class="btn btn-danger my-1" disabled>Calcular</button>
    </div>
</div>
<div class="row g-0 px-4 my-5 d-flex justify-content-around align-items-center">
    <div>
        <table id="tops-table" class="table table-dark table-hover table-responsive" style="table-layout: auto;">
            <thead >
                <tr class="text-center" >
                    <th colspan="3">Método</th>
                </tr>
                <tr style="text-align: center;">
                    <th>#</th>
                    <th>Categoría</th>
                    <th>Tops</th>
                </tr>
            </thead>
            <tbody>
                <tr colspan="8">
                    <td colspan="8" class="text-center">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}


{% block scripts%}
<script type="text/javascript" src="/js/metricsTable.js" defer></script>
<script type="text/javascript" src="/js/recommendation/PlaceMarker.js" defer></script>
<script src="/js/leaflet.extra-markers.min.js" defer></script>
<script type="text/javascript" src="/js/recommendation/local/getQualityIndices.js" defer></script>
<script type="text/javascript" src="/js/recommendation/loadMapWithLocations.js" defer></script>
<script type="text/javascript" src="/js/recommendation/local/localTops.js" defer></script>

{% endblock %}
