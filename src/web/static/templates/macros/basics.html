{% macro flash_message (msg, category) %}

{% if category == "error" %}

<div class="alert alert-danger alter-dismissable fade show d-flex" style="justify-content: space-between;" role="alert">
  {{ msg }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="margin-right: end;"></button>
</div>

{% else %}

<div class="alert alert-success alter-dismissable fade show" role="alert">
  {{ msg }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endif %}
{% endmacro %}

{% macro dropdown_list (name,options, default) %}
<div class="form-floating">
  <select class="form-select" id="{{name}}" title="{{default}}">
    <option value="" disabled selected>{{ default }}</option>
    {% for option in options %}
      <option value="{{option[0]}}">{{option[1]}}</option>
    {% endfor %}
  </select>
  <label for="{{name}}" style="z-index: 0;">{{name}}</label>
</div>

{% endmacro %}
